<!DOCTYPE html>
<html>
<head>
  <title>Bay of Bengal Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Leaflet CSS and JavaScript -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    /* Set the map's dimensions */
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Initialize the map
    var map = L.map('map').setView([10.0, 85.0], 5); // Centered on Bay of Bengal, adjust zoom level as needed

    // Add a base layer (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // You can add markers, polygons, or other features to the map as needed

    // Marker example:
    var marker = L.marker([13.0, 86.0]).addTo(map); // Example marker at a specific location

  </script>
</body>
</html>
