<!DOCTYPE html>
<html>
<head>
<title>Bay of Bengal Map</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<style>
#map {
  height: 400px;
  width: 100%;
}
</style>

</head>
<body>

<div id="map"></div>

<script>

// Initialize map 
var map = L.map('map').setView([10, 85], 5);

// Add OpenStreetMap base layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// Define zone polygons
var zone1 = L.polygon([
  [22.3, 91.78],
  [21.9, 91.85],
  [21.84, 91.8],
  [21.4, 91.82],
  [21.4, 91.82],
  [21.4, 91.82],
  [21.4, 91.82],
  [21.4, 91.82],
  [21, 92.2],
  [20.7, 92.25],
  [21.32, 91.82],
  [21.44, 91.01]
]).addTo(map).bindPopup("Zone 1").setStyle({color: 'green'});

var zone2 = L.polygon([
  [21.9, 90.01],
  [21.84, 90.07],
  [21.81, 90.11],
  [21.795, 90.15],
  [21.803, 90.20],
  [21.84, 90.25],
  [21.88, 90.305],
  [21.85, 90.32],
  [21.83, 90.4],
  [21.83, 90.475],
  [21.89, 91.1],
  [22.3, 91.77],
  [21.44, 91.0],
  [21.41, 89.95]
]).addTo(map).bindPopup("Zone 2").setStyle({color: 'red'});

var zone3 = L.polygon([
  [21.6, 89.17],
  [21.43, 89.19],
  [21.41, 89.35],
  [21.41, 89.94],
  [21.9, 90]
]).addTo(map).bindPopup("Zone 3").setStyle({color: 'blue'});

</script>

</body>
</html>
